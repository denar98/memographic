        <script>

          $(document).ready(function(e){
            var base_url = "<?php echo base_url();?>"; // You can use full url here but I prefer like this
            $('#tag-table').DataTable({
               "pageLength" : 10,
               "serverSide": true,
               "order": [[0, "asc" ]],
               "ajax":{
                        url :  base_url+'Tag/getAllTag',
                        type : 'POST'
                      },
            }); // End of DataTable
          }); // End Document Ready Function
          function getTag(tag_id){
            var tag_id = tag_id;
            $.ajax({
              type: "POST",
              url: "<?php echo site_url('Tag/getTag');?>",
              data: "tag_id="+tag_id,
              success: function (response) {
                var row = JSON.parse(response);
                $('#tag_id').val(row.tag_id);
                $('#tag_name').val(row.tag_name);


              }
            });
          }
        </script>
